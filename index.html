    <title>Bridgette Forecast Weather App</title>

    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required

          id="search-input"

      <div>

          Tuesday 14:49 scattered clouds

          Humidity:80%, Wind:3.13km/h
        </p>
      </div>
      <div>☀️ 12°C</div>
    </main>
